<div class="panier-container">
    <h2>Votre Panier</h2>

    <div *ngIf="articles.length > 0; else emptyCart">
        <div class="cart-items">
            <table>
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Quantité</th>
                        <th>Prix Unitaire</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of articles">
                        <td>{{ item.nom_article }}</td>
                        <td>{{ item.quantite }}</td>
                        <td>{{ item.prix_unitaire | number:'1.2-2' }} €</td>
                        <td>{{ (item.prix_unitaire * item.quantite) | number:'1.2-2' }} €</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-right"><strong>Total Général</strong></td>
                        <td><strong>{{ total | number:'1.2-2' }} €</strong></td>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="actions" *ngIf="!orderSuccess">
            <button class="btn-clear" (click)="viderPanier()">Vider le panier</button>
            <button class="btn-confirm" (click)="confirmerCommande()">Confirmer la commande</button>
        </div>
    </div>

    <ng-template #emptyCart>
        <div class="empty-message" *ngIf="!orderSuccess">
            <!-- Icone Panier Vide -->
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                class="empty-icon">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            <p>Votre panier est pour l'instant vide.</p>
            <button (click)="retour()">Je commence mes achats</button>
        </div>
    </ng-template>

    <div *ngIf="message" class="message-banner" [class.success]="orderSuccess">
        {{ message }}
    </div>

    <div *ngIf="orderSuccess" class="post-order">
        <button (click)="retour()">Retour au catalogue</button>
    </div>
    <div *ngIf="orderSuccess" class="post-order">
        <button (click)="retour_menu()">Retour au menu</button>
    </div>
</div>
