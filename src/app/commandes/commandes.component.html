<h2>Créer une commande</h2>

<section *ngIf="menu.length">
  <h3>Catalogue</h3>
  <div *ngFor="let item of menu">
    <label>
      <input
        type="checkbox"
        [checked]="isSelected(item.id)"
        (change)="toggleArticle(item, $any($event.target).checked)"
      >
      <strong>{{ item.nom }}</strong>
      <span>({{ item.pieces || '?' }} pièces) — {{ item.prix }} €</span>
    </label>

    <div *ngIf="isSelected(item.id)" style="margin-left: 1.5rem;">
      <label>
        Quantité :
        <input
          type="number"
          min="1"
          [value]="selection[item.id].quantite || 1"
          (input)="changerQuantite(item.id, +$any($event.target).value)"
        >
      </label>
      <div *ngIf="item.aliments?.length">
        <small>Composition :</small>
        <ul>
          <li *ngFor="let ali of item.aliments">
            {{ ali.nom }} ({{ ali.quantite }})
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>

<button (click)="validerCommande()" [disabled]="articlesSelectionnes.length === 0">
  Valider la commande
</button>

<p>{{ message }}</p>

<section *ngIf="commandes.length">
  <h3>Commandes enregistrées</h3>
  <div *ngFor="let cmd of commandes">
    <strong>Commande #{{ cmd.id }}</strong> — {{ cmd.date_commande }} — Total : {{ cmd.montant_total }} €
    <ul>
      <li *ngFor="let art of cmd.articles">
        {{ art.nom_article }} — {{ art.quantite }} × {{ art.prix_unitaire }} €
      </li>
    </ul>
  </div>
</section>
