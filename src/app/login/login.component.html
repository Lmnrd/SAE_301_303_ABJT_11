<div class="page-inscription">
  <div class="carte-globale">
    <div class="panneau-gauche">
      <img src="assets/logo_blanc.png" alt="It'SUSHI Logo" class="logo" />
    </div>

    <div class="panneau-droit">
      <div class="entete-texte">
        <h2>Bonjour</h2>
        <p class="sous-titre">Bienvenue sur It'SUSHI - Cr√©ez votre compte</p>
        <div class="separateur"></div>
      </div>


      <form (ngSubmit)="onSubmit()">
        <div class="groupe-champ">
          <label>Votre Email</label>
          <input type="email" name="email" [(ngModel)]="email" placeholder="It'SUSHI@gmail.com" required />
        </div>

        <div class="groupe-champ">
          <label>Votre mot de passe</label>
          <input type="password" name="password" [(ngModel)]="password" placeholder="**************" required
            minlength="6" />
        </div>

        <button type="submit" class="bouton-valider">Se connecter</button>
      </form>

      <p *ngIf="message" class="message-erreur">{{ message }}</p>
    </div>
  </div>
</div>
